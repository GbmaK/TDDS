<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load static %}
    {% load custom_filters %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h2 class="title-login">Login</h2>
            <form method="POST" class="form-box">
                <div class="form-input">
                    {% csrf_token %}
                    <!-- Campo de email -->
                    <div class="mb-3">
                        <input type="email" name="email" id="email" class="form-control" placeholder="Ingresa tu email" required>
                    </div>

                    <!-- Campo de contraseña -->
                    <div class="mb-3">
                        <input type="password" name="password" id="password" class="form-control" placeholder="Ingresa tu contraseña" required>
                    </div>
                </div>

                <!-- Botones -->
                <div class="btn-container">
                    <a href="{% url 'register' %}" class="btn btn-secondary">
                        ¿No tienes cuenta?<br>Regístrate
                    </a>
                    <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                </div>
                  
                <!-- Mostrar mensajes de error si existen -->
                {% if messages %}
                <div id="error-message" class="alert alert-danger mt-3">
                        {% for message in messages %}
                            <div>{{ message }}</div>
                        {% endfor %}
                </div>
                {% endif %}

                <script>
                // Ocultar el mensaje de error después de 5 segundos
                setTimeout(() => {
                    const errorMessage = document.getElementById('error-message');
                    if (errorMessage) {
                        errorMessage.style.display = 'none';
                    }
                }, 3000); 
                </script>

            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
