{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Presupuesto</title>
    <!-- Cargar tu CSS personalizado -->
    <link rel="stylesheet" href="{% static 'nuevopresupuesto.css' %}">
</head>
<body>
    <div class="container">
        <h2 class="title">Crear Nuevo Presupuesto</h2>
        <form method="post" action="{% url 'nuevoPresupuesto' %}">
            {% csrf_token %}
        
            <!-- Selección de Categoría -->
            <div class="form-group">
                <label for="categoria">Categoría:</label>
                <select name="categoria" id="categoria" required>
                    {% for categoria in categorias %}
                        <option value="{{ categoria.id_categoria }}">{{ categoria.nombre_categoria }}</option>
                    {% endfor %}
                </select>
            </div>
        
            <!-- Límite de Presupuesto -->
            <div class="form-group">
                <label for="limite_presupuesto">Monto del Presupuesto:</label>
                <input type="number" name="limite_presupuesto" id="limite_presupuesto" step="0.01" required>
            </div>
        
            <!-- Fecha de Inicio -->
            <div class="form-group">
                <label for="fecha_inicio">Fecha de Inicio:</label>
                <input type="date" name="fecha_inicio" id="fecha_inicio" required>
            </div>
        
            <!-- Fecha de Fin -->
            <div class="form-group">
                <label for="fecha_fin">Fecha de Fin:</label>
                <input type="date" name="fecha_fin" id="fecha_fin" required>
            </div>
        
            <button type="submit" class="btn-submit">Crear Presupuesto</button>
        </form>

        <!-- Botón para eliminar presupuesto -->
        <div class="mt-3">
            <button class="btn-delete"><a href="{% url 'eliminar-presupuesto' %}" class="link-delete">Eliminar Presupuestos</a></button>
        </div>
    </div>
</body>
</html>
